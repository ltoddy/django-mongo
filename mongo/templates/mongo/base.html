{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mongo dashboard</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <style>
        html, body {
            margin: 0;
        }
    </style>

    {% block style %}
        <link rel="stylesheet" href="{% static 'css/_sidebar.css' %}">
    {% endblock style %}
</head>
<body background="{% static "background.png" %}">

{% block content %}{% endblock content %}

{% block javascript %}
    <script src="{% static 'js/_sidebar.js' %}"></script>
{% endblock javascript %}

</body>
</html>
